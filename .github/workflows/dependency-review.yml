name: Dependency Review

on:
  pull_request:
    branches: [ Development, master ]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail if new critical or high severity vulnerabilities are found
          fail-on-severity: moderate
          # Allowed vulnerability exceptions (optional)
          # allow-ghsas: |
          #   GHSA-xxxx-xxxx-xxxx
          #   GHSA-yyyy-yyyy-yyyy
