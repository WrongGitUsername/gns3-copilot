name: CI - QA & Testing

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Considering network library compatibility, cover versions declared in your pyproject
        python-version: ["3.8", "3.10", "3.12"] 

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # setuptools_scm needs complete history to calculate version

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Automatically cache dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Directly install optional dependencies [dev]
          pip install -e ".[dev]"

      - name: Code Formatting (Black)
        run: black --check .

      - name: Type Check (Mypy)
        run: mypy src

      - name: Security Scan (Bandit)
        run: bandit -r src/ -ll # -ll means only report medium and high severity risks

      - name: Dependency Security Check (Safety)
        run: safety check

      - name: Run Tests with Coverage
        # Run tests and generate XML format report
        run: pytest --cov=gns3_copilot --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true # Let CI fail on upload failure for easy issue detection
